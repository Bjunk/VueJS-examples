<script>
var app = new Vue({
	el: '#app',
	data () {
		return {
			scrollY: null
		}
	},
	methods: {
		onScroll(e) {
    			this.scrollY = window.top.scrollY /* or: e.target.documentElement.scrollTop */
  		},
		scrollToTop() {
                	window.scrollTo(0,0);
           	}
	},
	mounted: function() {
		window.addEventListener("scroll", this.onScroll);
	},
	watch: {
		scrollY: function() {
			if(this.scrollY > 220) {
				this.scrollToTop();
			}
			console.log('scrollY: ' + this.scrollY);
		}
	}
});
