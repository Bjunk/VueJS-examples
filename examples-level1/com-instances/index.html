<html>
<head>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app">
{{ cantidad }}
</div>
<div id="app2">
<input type="number" v-model.number="total">
</div>
<script>
var app = new Vue({
el: "#app",
data: {
cantidad: 1
}
});
</script>
<script>
var app2 = new Vue({
el: "#app2",
data: {
total: 0
},
watch: {
total: function (val) {
	app.cantidad = this.total
}
}
});
</script>
</body>
</html>
